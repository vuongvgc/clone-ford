<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ford® is Built for America. Discover the latest lineup in new Ford vehicles! Explore hybrid &amp; electric vehicle options, see photos, build &amp; price, search inventory, view pricing &amp; incentives &amp; see the latest technology &amp; news happening at Ford.">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- own carousel  -->
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- font Ford  -->
    <link href="//db.onlinewebfonts.com/c/ad83d656eb8b7bdf15692d406ca6c5fb?family=Ford+Antenna+Cond+Light" rel="stylesheet" type="text/css"/>
    <!-- Main Style  -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Ford® - New Hybrid &amp; Electric Vehicles, SUVs, Crossovers, Trucks, Vans &amp; Cars</title>
</head>
<body>
    <!-- header  -->
    <header></header>
    <!-- carousel  -->
    <section class="carousel__section"></section>
    <!-- introduction  -->
    <section class="introduction__section">
        <div class="container-fluid">
            <h2 class="header__primary">Something for Everyone</h2>
            <p class="header__text">See our full lineup of vehicles and find the one that best fits you.</p>
            <div class="row justify-content-center">
                <button class="btn-blue">
                    <a href="#" class="btn-link">All Vehicle</a>
                </button>
            </div>
            <div class="introduction__img">
                <img src="./img/intro.jpeg" alt="car ford introduction">
            </div>
        </div>
    </section>
    <!-- billboard  -->
    <section class="billboard__section">
        <div class="container billboard__box">
            <h2 class="header__primary">
                Let Us Sweeten the Deal
            </h2>
            <a class="billboard__link" href="#">
                SEE ALL OFFERS >
            </a>
        </div>
    </section>
    <!-- galleryBrand  -->
    <section class="galleryBrand__section"></section>
    <!-- feature  -->
    <section class="feature__section"></section>
    <section class="feature__section"></section>
    <!-- footer -->
    <footer></footer>

    <!-- script  -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- poper  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- own carousel -->
    <script src="./js/owl.carousel.min.js"></script>
</body>
</html>
